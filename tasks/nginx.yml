---
- name: Install nginx repo
  template:
    src: nginx.repo.j2
    dest: /etc/yum.repos.d/nginx.repo
    owner: root
    group: root
    mode: 0644

- name: Install nginx
  yum: name=nginx state=latest update_cache=yes
  notify:
    - restart nginx

- name: Install supplemental configs (FastCGI)
  copy:
    src: "{{ item.filename }}"
    dest: "{{ item.dest_path }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - { filename: fastcgi.conf, dest_path: "{{ nginx_path }}/fastcgi.conf" }

- name: Install vim syntax
  get_url:
    url: "{{ nginx_vim_syntax_url }}/{{ item }}"
    dest: "{{ nginx_vim_syntax_path }}/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - 'syntax/nginx.vim'
    - 'ftdetect/nginx.vim'
    - 'indent/nginx.vim'

- name: Install nginx.conf
  template:
    src: nginx.conf.j2
    dest: "{{ nginx_path }}/nginx.conf"
    owner: root
    group: root
    mode: 0644
    backup: yes
  notify:
    - reload nginx

- name: Create site configs
  template:
    src: site.conf.j2
    dest: "{{ nginx_path }}/conf.d/{{ item }}.conf"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ nginx_sites_enabled }}"
  notify:
    - reload nginx
  tags: ['nginx-sites']
